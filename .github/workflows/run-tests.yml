name: Appium Tests

on: [push, pull_request]

jobs:
  connected-tests:
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install yarn
      run: npm install -g yarn

    - name: Install dependencies
      run: yarn install

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: 11
        distribution: 'adopt'
        cache: 'gradle'

    - name: Run connected tests
      uses: ReactiveCircus/android-emulator-runner@v2
      with:
        api-level: 30
        target: google_apis
        arch: x86_64
        script: ./gradlew connectedCheck

    - name: Install Appium
      run: npm install -g appium

    - name: Run Appium
      run: appium &

    - name: Run tests
      env:
        APPIUM_PORT: 4723
        APPIUM_HOST: localhost
        LOG_LEVEL: info
      run: yarn test