name: Appium Tests

on: [push, pull_request, workflow_dispatch]

jobs:
  settings-tests:
    name: Settings Tests
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install yarn
      run: npm install -g yarn

    - name: Install dependencies
      run: yarn install

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Install Appium
      run: npm install -g appium@next

    - name: Run Appium
      run: appium &

    - name: Run tests
      uses: ReactiveCircus/android-emulator-runner@v2
      env:
        APPIUM_PORT: 4723
        APPIUM_HOST: localhost
        LOG_LEVEL: info
      with:
        api-level: 30
        target: google_apis
        arch: x86_64
        script: yarn test
